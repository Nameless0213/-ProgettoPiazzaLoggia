                        <h3 class="testoSinistra">Cronologia degli eventi </h3>
                        <div class="sezione" >
                            1969 
                            Proteste pubbliche 
                            Articolo principale: autunno caldo
                            Le proteste pubbliche scossero l'Italia nel 1969, con il movimento studentesco autonomista particolarmente attivo, portando all'occupazione della fabbrica di automobili Fiat Mirafiori a Torino .
                            <br>
                            Uccisione di Antonio Annarumma 
                            Il 19 novembre 1969 Antonio Annarumma , poliziotto milanese, viene ucciso durante una rivolta da manifestanti di estrema sinistra. Fu il primo funzionario pubblico a morire in un'ondata di violenza.
                            <br>
                            Bombardamento di Piazza Fontana 
                            Articolo principale: attentato a piazza Fontana
                            A dicembre sono stati bombardati il ​​Monumento a Vittorio Emanuele II , la Banca Nazionale del Lavoro di Roma e la Banca Commerciale Italiana e la Banca Nazionale dell'Agricoltura di Milano.
                            <br>
                            La polizia locale ha arrestato una ottantina di sospetti appartenenti a gruppi di sinistra, tra cui Giuseppe Pinelli , un anarchico inizialmente accusato dell'attentato, e Pietro Valpreda . La loro colpevolezza fu negata da esponenti di sinistra, in particolare da esponenti del movimento studentesco , allora prominente nelle università milanesi, poiché ritenevano che l'attentato fosse stato compiuto da fascisti. In seguito alla morte di Giuseppe Pinelli, misteriosamente morto il 15 dicembre mentre era in custodia di polizia, il quotidiano di sinistra radicale Lotta Continua ha avviato una campagna accusando il poliziotto Luigi Calabresi dell'omicidio di Pinelli.Nel 1975 Calabresi e altri funzionari di polizia furono assolti dal giudiceGerardo D'Ambrosio che ha deciso che la caduta di Pinelli da una finestra era stata causata da un malore e dalla perdita dell'equilibrio.
                            <br>
                            Nel frattempo, l'anarchico Valpreda e altri cinque sono stati condannati e incarcerati per l'attentato. Successivamente sono stati rilasciati dopo tre anni di detenzione preventiva . Poi furono arrestati due neofascisti, Franco Freda (residente a Padova ) e Giovanni Ventura , accusati di essere gli organizzatori della strage; nel 1987 furono assolti dalla Suprema Corte per insufficienza di prove.
                            <br>
                            Negli anni '90, nuove indagini sull'attentato di piazza Fontana, citando nuove testimonianze, coinvolsero nuovamente Freda e Ventura. Tuttavia, i due non possono essere nuovamente processati a causa del doppio rischio, in quanto sono stati assolti dal reato nel 1987.
                            <br>
                            Le Brigate Rosse , la più importante organizzazione terroristica di estrema sinistra, hanno condotto un'indagine interna segreta parallela all'inchiesta ufficiale.Hanno ordinato che l'inchiesta rimanesse segreta, a causa della luce sfavorevole che potrebbe gettare su altre organizzazioni terroristiche. L'inchiesta fu scoperta dopo una sparatoria tra Brigata Rossa e Carabinieri a Robbiano di Mediglia nell'ottobre 1974. L'insabbiamento [ chiarimenti necessari ] fu smascherato nel 2000 da Giovanni Pellegrino , all'epoca Presidente della Commissione Stragi (Commissione parlamentare per massacri).
                            <br>
                            1970 
                            Nascita delle Brigate Rosse 
                            Le Brigate Rosse furono fondate nell'agosto del 1970 da Renato Curcio e Margherita (Mara) Cagol , che si erano conosciuti da studenti all'Università di Trento e poi sposati, e Alberto Franceschini .
                            <br>
                            Mentre il gruppo di Trento intorno a Curcio aveva le sue principali radici nel Dipartimento di Sociologia dell'Università Cattolica, il gruppo di Reggio Emilia (intorno a Franceschini) comprendeva per lo più ex membri del FGCI (il movimento giovanile comunista) espulsi dalla casa madre per le loro opinioni estremiste. 
                            <br>
                            Un altro gruppo di militanti proveniva dalle fabbriche Sit-Siemens di Milano; si trattava di Mario Moretti , funzionario sindacale, Corrado Alunni , che avrebbe lasciato le Brigate Rosse per fondare un'altra organizzazione "combattente", e Alfredo Buonavita , operaio.
                            <br>
                            Il 17 settembre 1970, nel contesto dei disordini sindacali all'interno della fabbrica, il 17 settembre 1970, nel contesto dei disordini sindacali all'interno della fabbrica, il primo intervento delle RB fu l'incendio dell'auto di Giuseppe Leoni (leader della ditta Sit-Siemens di Milano).
                            <br>
                            Le Golpe Borghese 
                            A dicembre, un colpo di stato neofascista, soprannominato il Golpe Borghese , è stato pianificato da giovani fanatici di estrema destra, anziani veterani della Repubblica Sociale Italiana , e sostenuto da membri del Corpo Forestale dello Stato , insieme a imprenditori e industriali di destra. Vi prese parte il "Principe Nero", Junio ​​Valerio Borghese . Il colpo di stato, annullato all'ultimo momento, fu scoperto dal quotidiano Paese Sera , e smascherato pubblicamente tre mesi dopo.
                            <br>
                            1971 
                            Assassinio di Alessandro Floris 
                            Il 26 marzo Alessandro Floris [ chi? ] è stato assassinato a Genova da un'unità del Gruppo 22 ottobre , organizzazione terroristica di estrema sinistra. Un fotografo amatoriale aveva scattato una foto dell'assassino che ha permesso alla polizia di identificare i terroristi. Il gruppo è stato indagato e altri membri sono stati arrestati. Alcuni fuggirono a Milano e si unirono ai Gruppi di Azione Partigiana (GAP) e, successivamente, alle Brigate Rosse.
                            <br>
                            Le Brigate Rosse considerarono il Gruppo XXII Ottobre il suo predecessore e, nell'aprile del 1974, rapirono il giudice Mario Sossi nel tentativo fallito di liberare i detenuti. Anni dopo, l'8 giugno 1976 le Brigate Rosse uccisero il giudice Francesco Coco, insieme alle sue due scorta di polizia, Giovanni Saponara e Antioco Deiana, per vendetta. 
                            <br>
                            1972 
                            Assassinio di Luigi Calabresi 
                            Il 17 maggio 1972 viene ucciso a Milano l'ufficiale di polizia Luigi Calabresi, medaglia d'oro della Repubblica italiana al valore civile. Le autorità inizialmente si sono concentrate sui sospetti a Lotta Continua ; poi si presumeva che Calabresi fosse stato ucciso da organizzazioni neofasciste, provocando l'arresto di due attivisti neofascisti, Gianni Nardi e Bruno Stefano, insieme al tedesco Gudrun Kiess, nel 1974. Alla fine furono rilasciati. Sedici anni dopo Adriano Sofri , Giorgio Petrostefani , Ovidio Bompressi e Leonardo Marinosono stati arrestati a Milano in seguito alla confessione dell'omicidio di Marino. Il loro processo ha finalmente stabilito la loro colpevolezza nell'organizzazione e nell'esecuzione dell'assassinio.L'assassinio di Calabresi aprì il capitolo degli omicidi compiuti dai gruppi armati dell'estrema sinistra.
                            <br>
                            Bombardamento di Peteano 
                            Ulteriori informazioni: Vincenzo Vinciguerra § Bombardamento di Peteano del 1972
                            Il 31 maggio 1972 tre carabinieri italiani furono uccisi a Peteano in un bombardamento, attribuito a Lotta Continua . Ufficiali dei Carabinieri furono successivamente incriminati e condannati per aver pervertito il corso della giustizia.Il giudice Casson ha identificato il membro dell'Ordine Nuovo Vincenzo Vinciguerra come l'uomo che aveva piazzato la bomba Peteano.
                            <br>
                            Il terrorista neofascista Vinciguerra, arrestato negli anni '80 per l'attentato di Peteano, dichiarò al magistrato Felice Casson che questo attentato sotto falsa bandiera aveva lo scopo di costringere lo Stato italiano a dichiarare lo stato di emergenza e di diventare più autoritario . Vinciguerra ha spiegato come l' intelligence militare del SISMI lo avesse protetto, permettendogli di fuggire nella Spagna franchista .
                            <br>
                            L'indagine di Casson ha rivelato che l'organizzazione di destra Ordine Nuovo aveva collaborato con i Servizi Segreti Militari Italiani, SID ( Servizio Informazioni Difesa ). Insieme, avevano progettato l'attacco di Peteano e poi incolpato le Brigate Rosse. Ha confessato e testimoniato di essere stato coperto da una rete di simpatizzanti in Italia e all'estero che gli avevano assicurato la fuga dopo l'attacco. "E' entrato in azione un intero meccanismo", ha ricordato Vinciguerra, "ovvero i Carabinieri, il ministro dell'Interno , le dogane ei servizi di intelligence militari e civili hanno accettato il ragionamento ideologico alla base dell'attentato".
                            <br>
                            1973 
                            Incendio di Primavalle 
                            Articolo principale: incendio di Primavalle
                            Un incendio doloso del 16 aprile 1973 da parte di membri di Potere Operaio alla casa del militante neofascista del Movimento Sociale Italiano (MSI) Mario Mattei a Primavalle , Roma , provocò l'arsione viva dei suoi due figli, di 22 e 8 anni. [46]
                            <br>
                            Bombardamento al comando della Polizia di Milano 
                            Articolo principale: attentato alla Questura di Milano
                            Durante una cerimonia del 17 maggio 1973 in onore di Luigi Calabresi, alla quale era presente il ministro dell'Interno, Gianfranco Bertoli , anarchico , lanciò una bomba che uccise quattro persone e ne ferì 45.
                            <br>
                            Nel 1975 Bertoli fu condannato all'ergastolo: il Tribunale di Milano scrisse che era coinvolto in rapporti con l'estrema destra, che era un informatore del SID e un confidente della Polizia.
                            <br>
                            Negli anni '90 si sospettava che Bertoli fosse membro di Gladio ma lo smentisce in un'intervista: nell'elenco dei 622 membri di Gladio reso pubblico nel 1990 manca il suo nome.
                            <br>
                            Un magistrato che indaga sul tentativo di omicidio di Mariano Rumor ha riscontrato che i fascicoli di Bertoli erano incompleti. Il generale Gianadelio Maletti , capo della SID dal 1971 al 1975, è stato condannato in contumacia nel 1990 per intralcio alla giustizia nel caso Mariano Rumor.
                            <br>
                            1974 
                            Bombardamento di Piazza della Loggia 
                            Articolo principale: bombardamento di Piazza della Loggia
                            Nel maggio 1974 una bomba esplose durante una manifestazione antifascista a Brescia , Lombardia, uccidendo otto persone e ferendone 102. Il 16 novembre 2010 il Tribunale di Brescia assolse gli imputati: Francesco Delfino (carabiniere), Carlo Maria Maggi , Pino Rauti , Maurizio Tramonte e Delfo Zorzi (membri dell'Ordine Nuovo neofascistagruppo). Il pm aveva chiesto l'ergastolo per Delfino, Maggi, Tramonte e Zorzi, e l'assoluzione per insufficienza di prove per Pino Rauti. I quattro imputati sono stati nuovamente assolti dalla corte d'appello nel 2012 ma, nel 2014, la Suprema corte ha stabilito che il processo d'appello si sarebbe dovuto svolgere nuovamente presso la corte d'appello di Milano per Maggi e Tramonte. Delfino e Zorzi furono definitivamente assolti. Il 22 luglio 2015 la corte d'appello ha condannato Maggi e Tramonte all'ergastolo per aver ordinato e coordinato la strage.
                            <br>
                            Primo omicidio da parte delle Brigate Rosse 
                            Il 17 giugno 1974 a Padova furono assassinati due esponenti del MSI . Inizialmente si sospettava una faida interna tra gruppi neofascisti, poiché il delitto era avvenuto nella città di Franco Freda . L'omicidio fu poi rivendicato dalle Brigate Rosse: fu il primo omicidio dell'organizzazione,che, fino ad allora, aveva commesso solo rapine, attentati e rapimenti.
                            <br>
                            Colpo di stato neofascista pianificato 
                            Il conte Edgardo Sogno ha detto nelle sue memorie che nel luglio 1974 ha visitato il capo della stazione della Central Intelligence Agency (CIA) a Roma per informarlo dei preparativi per un colpo di stato neofascista. Alla domanda su cosa avrebbe fatto il governo degli Stati Uniti (USA) in caso di un simile colpo di stato, Sogno ha scritto che gli era stato detto che "gli Stati Uniti avrebbero sostenuto qualsiasi iniziativa tendente a tenere i comunisti fuori dal governo". Il generale Maletti dichiarò, nel 2001, di non essere a conoscenza del rapporto di Sogno con la CIA e di non essere stato informato del colpo di stato, noto come Golpe bianco , guidato da Randolfo Pacciardi .
                            <br>
                            Bombardamento del treno Italicus 
                            Articolo principale: attentato all'Italicus Express
                            Il 4 agosto 1974 12 persone rimasero uccise e altre 48 ferite nel bombardamento del treno espresso Italicus Roma- Brennero a San Benedetto Val di Sambro . La responsabilità è stata rivendicata dall'organizzazione terroristica neofascista Ordine Nero .
                            <br>
                            Arresto di Vito Miceli 
                            Il generale Vito Miceli , capo dell'intelligence militare SIOS nel 1969, e capo del SID dal 1970 al 1974, è stato arrestato nel 1974 con l'accusa di "cospirazione contro lo Stato". Dopo il suo arresto, i servizi segreti italiani furono riorganizzati con una legge del 24 ottobre 1977 nel tentativo di riaffermare il controllo civile sulle agenzie di intelligence. Il SID era diviso nell'attuale SISMI , nel SISDE e nel CESIS , che doveva coordinarsi direttamente con il Presidente del Consiglio dei Ministri italiano . Contestualmente è stata creata una Commissione parlamentare italiana per il controllo dei servizi segreti (Copaco) [citazione necessaria ]. Miceli fu assolto nel 1978.
                            <br>
                            Arresto dei capi delle Brigate Rosse 
                            Nel 1974 alcuni vertici delle Brigate Rosse, tra cui Renato Curcio e Alberto Franceschini , furono arrestati, ma i nuovi vertici continuarono la guerra contro l'establishment di destra italiano con accresciuto fervore. 
                            <br>
                            C'erano le condizioni tecniche per porre fine al terrorismo: tuttavia, la classe politica non era disposta: la sinistra italiana era meno preoccupata dall'esistenza di un'organizzazione armata che dai possibili abusi della polizia contro i manifestanti. Ha quindi chiesto il disarmo della polizia durante le manifestazioni di piazza. Anche nella Democrazia Cristiana al potere , molti hanno sottovalutato la minaccia delle Brigate Rosse (parlando di Brigate Rosse “fantasma”), sottolineando invece quella dei gruppi neofascisti.

                            Sequestro e assassinio di Aldo Moro 
                            Articolo principale: Sequestro di Aldo Moro
                            Il 16 marzo 1978 Aldo Moro fu rapito dalle Brigate Rosse (allora guidate da Mario Moretti ) e cinque dei suoi elementi di sicurezza furono uccisi. Aldo Moro era un democristiano di sinistra che ha servito più volte come primo ministro; prima del suo omicidio, aveva cercato di includere il Partito Comunista Italiano (PCI), guidato da Enrico Berlinguer , nel governo attraverso un accordo chiamato Compromesso Storico . Il PCI era, all'epoca, il più grande partito comunista dell'Europa occidentale; era principalmente a causa della sua posizione non estremista e pragmatica, della sua crescente indipendenza da Mosca e della sua posizione eurocomunistadottrina. Il PCI era particolarmente forte in aree come l' Emilia Romagna , dove aveva posizioni di governo stabili e matura esperienza pratica, che potrebbero aver contribuito a un approccio più pragmatico alla politica. Le Brigate Rosse furono ferocemente avversate dal Partito Comunista e dai sindacati : alcuni politici di sinistra usarono l'espressione "compagni che sbagliano" ( Compagni che sbagliano ). Franco Bonisoli  [ it ] , uno dei membri di RB che ha partecipato al rapimento, ha dichiarato che la decisione di rapire Moro "è stata presa una settimana prima, un giorno è stato deciso, poteva essere il 15 o il 17 marzo". 
                            <br>
                            Il 9 maggio 1978, dopo un sommario "processo del popolo", Moro fu assassinato da Mario Moretti con, fu determinata anche, la partecipazione di Germano Maccari  [ it ] . Il cadavere fu ritrovato quello stesso giorno nel bagagliaio di una Renault 4 rossa in via Michelangelo Caetani, nel centro di Roma. Una conseguenza ci fu il fatto che il Pci non ottenne il potere esecutivo.
                            <br>
                            L'assassinio di Moro fu seguito da un ampio giro di vite sul movimento sociale, compreso l'arresto di molti membri dell'Autonomia Operaia , tra cui Oreste Scalzone e il filosofo politico Antonio Negri (arrestato il 7 aprile 1979).

                            Francia 
                            La dottrina Mitterrand , stabilita nel 1985 dall'allora presidente socialista francese François Mitterrand , affermava che i terroristi italiani di estrema sinistra fuggiti in Francia e che erano stati condannati per atti violenti in Italia, escludendo il "terrorismo attivo, attuale, sanguinario" durante il " Years of Lead", riceverebbe asilo e non sarebbe soggetto a estradizione in Italia. Sarebbero integrati nella società francese.

                            L'atto è stato annunciato il 21 aprile 1985, al 65° Congresso della Lega dei diritti umani ( Ligue des droits de l'homme , LDH), affermando che i criminali italiani che avevano rinunciato al loro passato violento ed erano fuggiti in Francia sarebbero stati protetti da estradizione in Italia:
